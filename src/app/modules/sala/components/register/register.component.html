<indications></indications>
<div class="w-full h-screen lg:px-16 md:px-8 px-4">
  <div class="flex flex-col md:flex-row justify-center items-center h-full">

    <div class="lg:w-6/12 md:w-10/12 w-full m-auto">
      <img src="assets/sala/form-user.svg" class="w-84" alt="Espera">
    </div>
    <div class="lg:w-6/12 w-full m-auto text-right" [hidden]="next">
      <h1 class="lg:text-6xl md:text-5xl text-4xl font-extrabold md:text-right text-center ">Antes de comenzar rellene el siguiente formulario.</h1>
      <div class="flex md:justify-end justify-center">
        <m-button type="back" (click)="back()"> Atr치s </m-button>
        <span class="px-4"></span>
        <m-button type="normal" (click)="next = true"> Siguiente </m-button>
      </div>

    </div>

    <div class="lg:w-6/12 md:w-10/12 w-full m-auto" [hidden]="!next">
      <form class="lg:w-7/12 md:w-9/12 sm:w-10/12 w-full m-auto" [formGroup]="form" (ngSubmit)="onSubmit()">

        <m-f-input label="C칩digo de Matricula" [formGroup]="form" controlName="enrollment_code"> </m-f-input>
        <m-f-input label="Pseud칩nimo" [formGroup]="form" controlName="nickname"> </m-f-input>
        <m-f-input label="Email" [formGroup]="form" controlName="email"> </m-f-input>
        <m-f-select label="Semestre" [formGroup]="form" controlName="semester" [dataSelect]="semesters"></m-f-select>
        <m-f-select label="Facultad" [formGroup]="form" controlName="school_id" [dataSelect]="schools"></m-f-select>

        <span class="text-red-500 italic" *ngIf="success.error || !success.invited"> {{success.message}} <br> </span>
        <div class="flex justify-between">
          <m-button type="back" (click)="next = false"> Atr치s </m-button>
          <m-button type="normal" [submit]="true" [disabled]="form.invalid" > Ingresar </m-button>
        </div>

      </form>

    </div>

  </div>

  <img src="assets/sala/book-t-l.svg" class="sm:w-64 w-32 absolute top-0 left-0 z-0">
  <img src="assets/sala/book-b-l.svg" class="md:w-64 w-0 absolute bottom-0 left-0 z-0">
</div>
