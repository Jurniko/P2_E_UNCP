<div class="mx-4">

  <div class="rounded-md shadow-xl  py-4 pl-6 border-2 border-green-400">
    <p class="font-bold tracking-tighter font-sans text-lg"> Velocidad de lectura :</p>
    <p class="font-normal pl-4"> {{blocks[0]?.ppm!}} ppm </p>
    <div class="cursor-pointer">
      <p class="underline text-blue-800 text-lg " (click)="this.stateKey_details.emit(blocks[0].state_key)"> Detalles </p>
    </div>
    <div *ngFor="let block of blocks">
      <hr class="my-4 bg-black">
      <div>
        <p class="font-bold tracking-tighter text-lg "> Fecha y hora de Ingreso :</p>
        <p class="font-light"> {{block.started_at| date:'dd-MM-yyyy' }} </p>
        <p class="font-light"> {{block.started_at| date:'HH:mm a' }} </p>
      </div>

      <p class="font-semibold tracking-tighter font-sans text-lg text-center my-2"> BLOQUE {{block.block_id}}:</p>

      <div class="pl-4">

        <p class="font-semibold inline-flex" *ngFor="let question of block.problem?.questions! ; let i = index">
          Pregunta {{i+1}} :
          <span class="inline-flex font-normal" *ngIf="isCorrect(block,question.id!)"> <img
              src="assets/estudiante/buena.svg" class="w-6 mx-2"> {{question.value!}} puntos
          </span>
          <br>
          <span class="inline-flex font-normal" *ngIf="!isCorrect(block,question.id!)"> <img
              src="assets/estudiante/mal.svg" class="w-6 mx-2"> 0 puntos
          </span>
        </p> <br>

        <br>
        <p class="font-semibold italic"> Puntaje  Total : {{block.score}} </p>
        <p class="font-semibold italic"> Tiempo : <br>
          <span [innerHTML]="minutesAndSeconds(block?.duration!)"> </span> </p>
      </div>
    </div>


  </div>

</div>
